<body>
    <div class="contenido">
       <header>
            <nav class="navbar">
                <span id="navbar-toggle">
                    <i class="fas fa-bars"></i>

                    <li><a href="index.html" class="nav-links">Inicio</a></li>

                </ul>             
            </nav>
        </header>
    
    <main>
            <div id="fotos">
            <div class="cycle-pager"></div>
                <img src="image/banner03.jpg" alt="Fuccile al pesto">
                <img src="image/banner04.jpg" alt="Cocina restorant">
                <img src="image/banner05.jpg" alt="Patio La Parolaccia">
                <img src="image/banner01.jpg" alt="Plato de pastas">
                <img src="image/banner02.jpg" alt="Bollo de masa">                
            </div>
        
        
        <section id="formulario">
           <h2 class="reserva">Reserv√° tu mesa ahora!</h2>
            <form action="gracias.html" method="post" class="form-consulta"> 
                <label>Nombre y apellido: <b class="rojo">*</b>
                    <input type="text" name="nombre" placeholder="Nombre y apellido" class="campo-form" required>
                </label>

                <label>Email: <b class="rojo">*</b>
                    <input type="email" name="email" placeholder="Email" class="campo-form" required>
                </label>
                
                <label>Fecha de reserva: <b class="rojo">*</b>
                    <input type="date" name="reserva" step="1" min="2018-01-01" max="2019-12-31" value="2019-01-01" class="campo-form">
                </label>
                
                <div>
                   <p>Cantindad de personas</p>
                    <select name="Motivo_de_contacto" class="campo-form">
                        <option value="" selected>Seleccione cantidad de personas</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div>
                   <p>Restaurante a reservar</p>
                    <select name="Restaurante" class="campo-form">
                        <option value="" selected>Seleccione restaurante</option>
                        <option value="Bario Norte">Capital - Barrio Norte</option>
                        <option value="Pto Madero">Capital - Pto Madero</option>
                        <option value="Belgrano">Capital - Belgrano</option>
                        <option value="San Isidro">San Isidro</option>
                        <option value="Pilar">Pilar</option>
                        <option value="Martinez">Martinez</option>
                    </select>
                </div>

                <label>
                    <input type="checkbox" name="Terminos" class="campo-form-check" required>  Terminos y Condiciones 
               </label>             

                <input type="submit" value="Enviar" class="btn-form">
            </form>

        </section>        
    </main>
